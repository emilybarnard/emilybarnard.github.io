---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% if post.category %}
    <span class="entry-meta">{{ post.category }}</span>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
