<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    
    <!-- MathJax for rendering Tex -->
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
       <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
           tex2jax: {
             inlineMath: [ ['$','$'], ["\\(","\\)"] ],
             processEscapes: true
           }
         });
       </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    
    <!-- TikZJax for figures -->
    <link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
    <script src="https://tikzjax.com/v1/tikzjax.js"></script>

  </head>

  <body>
    <a href="#main" class="skiplink">Skip to content</a>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div class="site-info">
            <img class="site-avatar" src="{{ site.avatar }}" alt="" />
            <div class="site-info-text">
              <p class="site-name">
                <a href="{{ site.baseurl }}/">{{ site.name }}</a>
              </p>
              <p class="site-description">
                {{ site.description }}<br />
                {{ site.institution }}
              </p>
            </div>
          </div>

          <nav>
            {% include nav.html %}
          </nav>
          
        </header>
      </div>
    </div>

    <main id="main" role="main" class="container">
      {{ content }}
    </main>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          
          <h2>{{ site.name }}</h2>
          
          <div class="contact">
            {% include contact.html %}
          </div>
          
          <div class="profiles">
            {% include svg-icons.html %}
          </div>
          
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
