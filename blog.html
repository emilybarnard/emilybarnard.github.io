---
layout: default
title: Blog
---

<h1>{{ page.title }}</h1>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      
      {% if post.category %}
        <p class="entry-meta">{{ post.category }}</p>
      {% endif %}

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <span class="read-more">Read More</span>
    </article>
  {% endfor %}
</div>
