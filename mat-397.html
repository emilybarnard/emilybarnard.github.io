---
layout: default
title: Mathematical Pedagogy: Theory and Practice
---

<h1>{{ page.title }}</h1>

<div class="posts">
  {% for post in site.posts %}
    {% if post.category == 'MAT 397' %}
      <article class="post">

        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <span class="read-more">Read More</span>
      </article>
    {% endif %}
  {% endfor %}
</div>
